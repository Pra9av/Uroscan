<div class="dashboard">

  <!-- Header -->
  <div class="dashboard-header">
    <div>
      <h1>Doctor Dashboard</h1>
      <p>Validate AI predictions and finalize diagnosis</p>
    </div>

    <div class="status-badge">
      Review Mode: Active
    </div>
  </div>

  <div class="dashboard-content">

    <!-- LEFT: Case Overview -->
    <div class="card">
      <h2>1. Case Overview</h2>

      <div class="info-box">
        <p>PATIENT ID</p>
        <h3>#CT-1024</h3>
      </div>

      <div class="info-box">
        <p>STONE DETECTED</p>
        <h3 class="danger">Yes</h3>
      </div>

      <div class="info-box">
        <p>ESTIMATED SIZE</p>
        <h3>6.2 mm</h3>
      </div>
    </div>

    <!-- RIGHT: AI Output + Review -->
    <div class="card large-card">
      <h2>2. AI Segmentation & Review</h2>

      <div class="preview-box">
        AI Segmentation Image Preview
      </div>

      <div class="review-section">
        <h3>Doctor Notes</h3>
        <textarea placeholder="Add clinical notes here..."></textarea>

        <div class="decision-buttons">
          <button class="approve-btn">Approve Diagnosis</button>
          <button class="reject-btn">Request Re-evaluation</button>
        </div>
      </div>
    </div>

  </div>

</div>

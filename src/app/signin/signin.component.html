<div class="auth-wrapper">
  <div class="auth-card">

    <h2>Sign In</h2>
    <p class="subtitle">Access your UroScan dashboard</p>

    <form (ngSubmit)="login()" #loginForm="ngForm">

      <div class="form-group">
        <label>Email</label>
        <input 
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter email"
          required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input 
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter password"
          required>
      </div>

      <button type="submit" class="primary-btn">
        Sign In
      </button>

    </form>

    <p class="switch-text">
      Donâ€™t have an account?
      <span routerLink="/register">Register</span>
    </p>

  </div>
</div>
